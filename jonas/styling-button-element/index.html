<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Button In Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <input type="text" placeholder="Enter Your Name" class="m-5"><br><br>
  <button disabled="true"
    class="inline-block rounded-full uppercase m-5 bg-yellow-400 px-4 py-3 font-semibold tracking-wide text-stone-800 transition-color duration-300 hover:bg-yellow-300 focus:bg-yellow-300 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-offset-2 disabled:cursor-not-allowed">Order
    Now</button>

  <button disabled="true"
    class="inline-block rounded-full uppercase m-5 bg-yellow-400 px-4 py-3 font-semibold tracking-wide text-stone-800 transition-color duration-300 hover:bg-yellow-300 focus:bg-yellow-300 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-offset-2 disabled:cursor-not-allowed disabled:bg-green-200">Order
    Now</button>
</body>

</html>
