<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrary Variants in Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 class="text-4xl text-green-600 text-center m-20 bg-orange-200 p-4">Arbitrary Variants in Tailwind</h1>
  <!-- First Variant  -->
  <div class="group bg-green-200 m-20 p-5">
    <ul class="group-hover:[&>li]:text-red-500">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
  <!-- Changes the text color of li elements to red when the parent div (with class group) is hovered -->


  <!-- Second Variant  -->
  <div class="group bg-red-200 m-20 p-5">
    <div class="bg-green-200 p-5">
      <div class="bg-blue-200  p-5">
        <ul class="group-hover:[&>li]:text-red-500 hover:translate-x-[50px] transition-transform duration-500">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Third Variant  -->
  <div class="group bg-red-200 m-20 p-5">
    <div class="bg-green-200 p-5">
      <div class="bg-blue-200  p-5">
        <ul class="group-hover:[&>li]:text-red-500 group-hover:translate-x-[50px] transition-transform duration-500">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Changes the text color of li elements to red when the parent div (with class group) is hovered -->

  <!-- This can work on multi-level as well -->




  <!-- Types of Arbitrary Variants -->

  <!-- 1: Arbitrary Variants for Pseudo-Classes: -->
  <!-- Example: hover:[&>li]:text-white applies text-white when li elements are hovered. -->


  <!-- 2: Arbitrary Variants for Media Queries: -->
  <!-- Example: sm:[&>li]:text-sm applies text-sm on small screens for li elements. -->

  <!-- 3: Arbitrary Variants for States: -->
  <!-- Example: group-hover:[&>li]:text-red-500 changes text color to red when the parent group is hovered. -->

  <!-- 3: Arbitrary Variants for Attribute Selectors: -->
  <!-- Example: [data-active=true]:bg-green-500 applies a green background to elements with data-active="true". -->
</body>

</html>
