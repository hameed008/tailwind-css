<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screens / Breakponits in Tailwind CSS Using CDN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container bg-gray-900 p-10 my-10 mx-auto rounded-2xl border-solid border-4 border-sky-500">
    <h1 class="text-white text-3xl mb-10">
      Screens / Breakponits in Tailwind CSS Using CDN
    </h1>
    <p
      class="text-2xl xs:text-orange-500 sm:text-green-500 md:text-purple-500 lg:text-pink-500 xl:text-yellow-200 2xl:text-red-500 3xl:text-cyan-500">
      Screens / Breakponits in Tailwind CSS Using CDN</p>
  </div>

</body>

<script>
  //✅ Reference Link : https://tailwindcss.com/docs/screens

  //✅ Edit the tailwind.config object to customize your configuration with your own design tokens.
  tailwind.config = {
    theme: {

      //✅ Overriding default screen Adding smaller breakpoints:
      screens: {
        //✅ Custom screen added ( new )
        'xs': '475px',

        //✅ The below all are the default screens in Tailwind.
        'sm': '640px',
        // => @media (min-width: 640px) { ... }

        'md': '768px',
        // => @media (min-width: 768px) { ... }

        'lg': '1024px',
        // => @media (min-width: 1024px) { ... }

        'xl': '1280px',
        // => @media (min-width: 1280px) { ... }

        '2xl': '1536px',
        // => @media (min-width: 1536px) { ... }
      },

      //////////////////////////////////////////////
      // ✅Overriding the defaults Screen:
      // screens: {
      //   'sm': '576px',
      //   // => @media (min-width: 576px) { ... }

      //   'md': '960px',
      //   // => @media (min-width: 960px) { ... }

      //   'lg': '1440px',
      //   // => @media (min-width: 1440px) { ... }
      // },

      extend: {

        // ✅ Overriding a single screen:
        // screens: {
        //   'lg': '992px',
        //   // => @media (min-width: 992px) { ... }
        // },

        //✅ Adding larger breakpoints:
        screens: {
          '3xl': '1600px',
        },
        colors: {
          //✅ this custom color will not apply if we use it on any breakpoints like ( sm, md, lg etc ), for that we have to use Tailwind's predefined color clasess.
          mycolor: '#da373d',
        }
      }
    }
  }

</script>

</html>
