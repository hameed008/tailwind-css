<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Margin And Padding in Tailwind
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="font-family: sans-serif;">

  <!-- =========== Banner Section =========== -->
  <section class="w-[100%] bg-[url('images/Netflix_Cover.jpg')] bg-center bg-cover">

    <div class="w-[100%] bg-[rgba(0,0,0,0.7)]">
      <header class="max-w-[1170px] mx-auto">
        <div class="grid items-center sm:grid-cols-2 grid-cols-[40%_auto] pl-2 px-5 sm:px-10">
          <figure><img src="images/log.svg" alt="" class="w-[120px] md:w-[180px]"></figure>
          <div class="flex justify-end gap-[10px] sm:gap-[15px]">
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="16" height="16" viewBox="0 0 16 16" role="img"
                data-icon="LanguagesSmall" aria-hidden="true" class="text-white absolute top-[8px] left-[8px] pr-[2px]">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                  fill="currentColor"></path>
              </svg>
              <select name="" id=""
                class="bg-[black] text-white border-[1px] border-[white] sm:p-[6px_25px] p-[5px_20px] rounded-[5px]">
                <option value="">Enlish</option>
                <option value="">Hindi</option>
              </select>
            </div>
            <button class="bg-red-700 rounded-[5px] text-white px-[10px]">Sign In</button>
          </div>
        </div>
      </header>

      <div class="max-w[1170px] mx-auto sm:py-[150px] py-[50px] text-center text-white px-[15px]">
        <h1 class="lg:text-[45px] md:text-[35px] text-[30px] font-bold">Unlimited movies, TV shows and more
        </h1>
        <h5 class="text-[22px] md:text-[25px] py-[15px]">Watch anywhere. Cancel anytime.</h5>
        <p class="text-[18px]">Ready to watch? Enter your email to create or restart your membership.</p>

        <div class="max-w-[600px] md:max-w-[650px] mx-auto my-4 px-[15px]">
          <form action="" class=" grid grid-cols-1 sm:grid-cols-[65%_auto] gap-4 sm:gap-2">
            <input type="text" name="" id="" placeholder="Email  Address"
              class="bg-[transparent] text-white border-[1px] border-gray-500 focus:border-white focus:border-[2px] rounded-md pl-3  py-[14px] outline-none">

            <div
              class="bg-[#E50914] px-[10px] py-[9px] mx-[80px] sm:mx-[0px] rounded-[4px] hover:bg-[#B40810] duration-300 flex justify-center items-center gap-4">
              <button class=" text-[20px] sm:text-[25px] font-bold">Get Started</button>
              <i class="fa-solid fa-chevron-right text-[20px]"></i>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- =========== Banner Section End =========== -->

  <!-- =========== Enjoy on your TV Section =========== -->
  <section class="w-[100%] bg-[black] border-t-[8px] border-t-[#232323] py-[50px] sm:py-[100px]">
    <div class="max-w-[1170px] mx-auto px-[15px]">
      <div class="grid grid-cols-1 sm:grid-cols-2 justify-between items-center">
        <div class="text-white text-center sm:text-start mx-[10px]">
          <h1 class="lg:text-[45px] md:text-[35px] text-[30px] font-bold">Enjoy on your TV</h1>
          <p class="text-[18px] sm:text-[22px] pt-[15px]">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple
            TV, Blu-ray
            players and
            more.</p>
        </div>
        <figure>
          <video></video>
          <img src="images/tv.png" alt="">
        </figure>
      </div>
    </div>
  </section>
  <!-- =========== Enjoy on your TV Section End=========== -->
</body>

</html>
